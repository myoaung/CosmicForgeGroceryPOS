name: Antigravity Agent Production CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Sign Android Bundle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java/Kotlin Environment
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Decode Keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Create Key Properties
        run: echo "${{ secrets.ANDROID_KEY_PROPERTIES }}" > android/key.properties

      - name: Flutter Build (AAB)
        run: |
          flutter pub get
          flutter build appbundle --release

      - name: Upload Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Antigravity-POS-Release-AAB
          path: build/app/outputs/bundle/release/app-release.aab
