version: '3.8'

services:
  # Local Database for Cosmic Forge Development
  db:
    image: postgres:15-alpine
    container_name: cosmic_forge_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: cosmic_forge_grocery
    ports:
      - "5432:5432"
    volumes:
      - ./infra/postgres/data:/var/lib/postgresql/data
      - ./infra/postgres/initial_schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d cosmic_forge_grocery"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for local caching of session and scanner data
  cache:
    image: redis:7-alpine
    container_name: cosmic_forge_cache
    ports:
      - "6379:6379"